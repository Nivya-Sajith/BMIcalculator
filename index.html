<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./script.js"></script>  
</head>
<body>
    
    <div class="row">
        <div class="col">

        </div>
        <div class="col text-center">
            <div class="row">
                <h2 >Calculator</h2>

                <div class="col m-2">
                    <input type="text"   class="form-control " id="inp" placeholder="Enter">
                </div>
                <div class="row m-2">
                    <div class="col">
                        <button onclick="displayNumber(7)">7</button>
                    </div>
                    <div class="col">
                        <button onclick="displayNumber(8)">8</button>

                    </div>
                    <div class="col">                        <button onclick="displayNumber(9)">9</button>
                    </div>
                    <div class="col">                        <button onclick="displayNumber('*')">x</button>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col">
                        <button onclick="displayNumber(4)">4</button>
                    </div>
                    <div class="col">
                        <button onclick="displayNumber(5)">5</button>

                    </div>
                    <div class="col">                        <button onclick="displayNumber(6)">6</button>
                    </div>
                    <div class="col">                        <button onclick="displayNumber('-')">-</button>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col">
                        <button onclick="displayNumber(1)">1</button>
                    </div>
                    <div class="col">
                        <button onclick="displayNumber(2)">2</button>

                    </div>
                    <div class="col">                        <button onclick="displayNumber(3)">3</button>
                    </div>
                    <div class="col">                        <button onclick="displayNumber('+')">+</button>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col"><button  onclick="clearText()">AC</button></div>
                    <div class="col"><button onclick="displayNumber(0)">0</button></div>
                    <div class="col"><button onclick="displayNumber('/')">/</button></div>
                    <div class="col"><button id="equal" onclick="evaluateExpression()">=</button></div>
                </div>
                <div class="row m-2">
                    <div class="col">                    <button onclick="clearLastItem()">c</button>
                    </div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>

            </div>
        </div>
        <div class="col"></div>
    </div>

    <!-- <script>
        function displayNumber(num)
        {
            inp.value+=num
        }
    </script> -->
</body>
</html>
